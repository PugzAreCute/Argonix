<h1>Argonix</h1>
<p>Argonix is an webserver which uses Jetty:// to sereve sites.<br>
Argonix is open source and it can be found on GitHub<br>
It also features a "injector" which injects navbars into pages without js. Thus this provides navbars on pages even when js is unsupported. All injection is done on the server.
